<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active"> Approve return and collect book from user
            </li>
        </ol>
    </nav>
{{rows}}
</div>
<script>
window['return'] = {
		data: function(){
			return{
				rows: null
			}
			},
	created: function() {
		this.loadReturnReq();
	},
	methods:{
		loadReturnReq: function(){
			// load return
				this.$api({
					url:"/loadReturns",
					success: function(books){
						 this.rows =books;
					}
				})
		}
	}
}
</script>
